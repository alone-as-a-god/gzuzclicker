<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GZUZ Clicker</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> 
    <script src="js/script.js"></script>
    
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="styles/images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body onload="initiateSite()">
    <div class="parent">
        <div class="left-container">
            <p id="pointAmount">0 Cookies</p>
            <div id="cookie"> <img class="rotate" onclick="manualClick()" src="../styles/images/gzuz.png"/></div>
           
            <!-- <div id="myProgress">
                <div id="myBar"></div>
            </div> -->
        </div>
        <div class="right-container">
            <div onclick="purchaseUpgrade(clickUpgrade)" class="upgrade-container">
                <img src="../styles/images/schwan.png">
                <div class="upgrade-flex">
                    <p class="top-left">Click Upgrade</p>
                    <p id="clickUpgrade-price"> 1000 </p>
                    <p class="bottom-left" id="upgradeClickDisplay">0</p>
                </div>
            </div>
            <div onclick="purchaseUpgrade(upgrade)" class="upgrade-container">
                <img src="../styles/images/schlag.jpg">
                <div class="upgrade-flex">
                    <p class="top-left">Autohiebe</p>
                    <p id="upgrade-price"> 25 </p>
                    <p class="bottom-left" id="upgrade1Display">0</p>
                </div>
                
            </div>
            <div onclick="purchaseUpgrade(cl500)" class="upgrade-container">
                <img src="../styles/images/cl500.jpg">
                <div class="upgrade-flex">
                    <p class="top-left">CL500</p>
                    <p id="cl500-price"> 300 </p>
                    <p class="bottom-left" id="cl500Display">0</p>
                </div>
                
            </div>
            <div onclick="calculateAutoClicks()"  class="upgrade-container">
                <img src="../styles/images/placeholder.png">
                <p>upgrade nr 4</p>
            </div>
            <div class="upgrade-container">
                <img src="../styles/images/placeholder.png">
                <p id="debug">upgrade nr 5</p>
            </div>
        </div>
    </div>
</body>
</html>
