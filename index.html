<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GZUZ Clicker</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="styles/images/icon.png">
</head>
<body onload="initiateSite()">
    <div class="parent">
        <div class="left-container">
            <p id="pointAmount">0 Cookies</p>
            <img onclick="manualClick()" src="../styles/images/gzuz.png"/>
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
        </div>
        <div class="right-container">
            <div onclick="purchaseUpgrade(clickUpgrade)" class="upgrade-container">
                <img src="../styles/images/schwan.png">
                <div class="upgrade-flex">
                    <p class="top-left">Click Upgrade</p>
                    <p id="clickUpgrade-price"> 1000 </p>
                    <p class="bottom-left" id="upgradeClickDisplay">0</p>
                </div>
            </div>
            <div onclick="purchaseUpgrade(upgrade)" class="upgrade-container">
                <img src="../styles/images/placeholder.png">
                <div class="upgrade-flex">
                    <p class="top-left">Autoclicker</p>
                    <p id="upgrade-price"> 25 </p>
                    <p class="bottom-left" id="upgrade1display">0</p>
                </div>
                
            </div>
            <div class="upgrade-container">
                <img src="../styles/images/placeholder.png">
                <p>upgrade nr 3</p>
            </div>
            <div class="upgrade-container">
                <img src="../styles/images/placeholder.png">
                <p>upgrade nr 4</p>
            </div>
            <div class="upgrade-container">
                <img src="../styles/images/placeholder.png">
                <p>upgrade nr 5</p>
            </div>
        </div>
    </div>
</body>
</html>
